{% extends "base.html" %}

{% block content %}

      <div class="nav">
        <h2>– {{ country.name }} –</h2>
        <table class="content-nav"></table>
      </div>
      <div class="content" style="margin-top: 170px ;">
        {% for club in clubs %}
          <div class="clubs">
            <div class="club">
              <a href="/clubs/{{ club.id }}/details/">
                <img src="{{ club.image.url }}" alt="" />
                {{ club.name }}
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
{% endblock %}
